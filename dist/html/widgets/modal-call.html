<div data-modal="call" class="modal">
	<div class="modal__overlay">
		<div class="modal__window">
			<div class="modal__head">
				<h2 class="modal__title">Оставьте заявку</h2>
				<button class="btn modal__close">
					<svg class="modal__icon-close">
						<use xlink:href='img/icons/icons.svg#icon-close'></use>
					</svg>
				</button>
			</div>
			<form action="#">
				<input type="tel" placeholder="Ваш телефон" class="input modal__input">
				<button class="btn btn-main modal__btn">Оставить заявку</button>
				<input type="checkbox" id="call-policy" class="input-policy">
				<label for="call-policy" class="label-policy">Согласие на обработку персональных данных</label>
			</form>
		</div>
	</div>
</div>
