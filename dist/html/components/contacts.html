<seciton class="contacts">
	<div class="container">
		<div class="contacts__head">
			<div class="contacts__social">
				<img src="img/contacts.webp" alt="image" class="contacts__social-img" />
				<div>
					<a href="#" target="_blank" class="contacts__social-btn">
						<span>Пишите в Whatsapp</span>
						<div class="contacts__social-rect _wh">
							<svg class="contacts__social-arrow">
								<use xlink:href="img/icons/icons.svg#icon-arrow-line"></use>
							</svg>
						</div>
					</a>
					<a href="#" target="_blank" class="contacts__social-btn">
						<span>Пишите в Telegram</span>
						<div class="contacts__social-rect _tg">
							<svg class="contacts__social-arrow">
								<use xlink:href="img/icons/icons.svg#icon-arrow-line"></use>
							</svg>
						</div>
					</a>
					<p class="contacts__social-content">Рассчитаем стоимость аренды техники</p>
				</div>
			</div>
			<div class="contacts__info">
				<h2 class="contacts__title">Контакты</h2>
				<ul class="list contacts__list">
					<li class="contacts__item">
						<svg class="contacts__icon">
							<use xlink:href="img/icons/icons.svg#icon-location"></use>
						</svg>
						<span>г. Москве, ул Пушкина, дом Калатушкина 6</span>
					</li>
					<li class="contacts__item">
						<svg class="contacts__icon">
							<use xlink:href="img/icons/icons.svg#icon-mail"></use>
						</svg>
						<a href="mailto:info@montee-pro.ru">info@montee-pro.ru</a>
					</li>
					<li class="contacts__item">
						<svg class="contacts__icon">
							<use xlink:href="img/icons/icons.svg#icon-tel"></use>
						</svg>
						<a href="tel:+79999999999">+7(999) 999 - 99 - 99</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="contacts__main">
			<div class="contacts__main-body">
				<h3 class="contacts__main-title">
					Или оставьте ваш контакт, мы перезвоним вам в течение минуты
				</h3>
				<form action="#" class="contacts__form">
					<div class="contacts__form-wrapper">
						<input type="tel" placeholder="+7 (999)999-99-99" class="input contacts__form-input">
						<button class="btn btn-main contacts__form-btn">Перезвоните мне</button>
					</div>
					<input type="checkbox" id="contacts-policy" class="contacts__input-policy">
					<label for="contacts-policy" class="contacts__label-policy">Я принимаю условия передачи информации</label>
				</form>
			</div>
			<div class="contacts__map" data-center="[52.75291314012588,27.904540406745905]" data-zoom="17" id="map"></div>
		</div>
	</div>
</seciton>
